<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="utils/dependency-loader.js"></script>
        
        <!-- Components -->
        <script
            async
            type="module"
            src="components/card-small-image.js"
        ></script>
        <script async type="module" src="components/navbar.js"></script>
        <!-- Components -->

        <!-- Meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Configure your config package with our configurator"
        />
        <meta name="keywords" content="Configurator" />
        <title>Configurator</title>
        <!-- Meta -->

        <link rel="stylesheet" href="bootstrap-style-extension.css" />
        <script src="utils/favicon-loader.js"></script>
    </head>
    <body data-bs-theme="dark">
        <navbar></navbar>
        <div class="container top-lvl">
            <div class="row">
                <div class="col-12 mt-4">
                    <div
                        class="card small-img w-100 d-flex flex-column flex-md-row align-items-center justify-content-center"
                    >
                        <div
                            class="card-body text-start d-flex flex-column justify-content-between"
                        >
                            <div>
                                <h5 class="card-title">Configure</h5>
                                <form>
                                    <div class="form-group">
                                        <label for="distroSelect"
                                            >Distribution</label
                                        >
                                        <select
                                            class="form-control"
                                            id="distroSelect"
                                        >
                                            <option>Arch</option>
                                            <option>Ubuntu</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <button
                                        type="submit"
                                        class="btn btn-primary mt-3"
                                    >
                                        Submit
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
