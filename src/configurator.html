<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Components -->
    <script
        async
        type="module"
        src="components/card-small-image.js"
    ></script>
    <script async type="module" src="components/navbar.js"></script>
    <!-- /Components -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
        name="description"
        content="Configure your config package with our configurator"
    />
    <meta name="keywords" content="Configurator" />
    <title>Configurator</title>

    <script
        src="https://kit.fontawesome.com/0a7e2ccef9.js"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap-style-extension.css" />
</head>
<body data-bs-theme="dark">
<navbar></navbar>
<div class="container top-lvl">
    <div class="row">
        <div class="col-12 mt-4">
            <div class="card small-img w-100 d-flex flex-column flex-md-row align-items-center justify-content-center">
                <div class="card-body text-start d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title">Configure</h5>
                        <form>
                            <div class="form-group">
                                <label for="distroSelect">Distribution</label>
                                <select class="form-control" id="distroSelect">
                                    <option>Arch</option>
                                    <option>Ubuntu</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
