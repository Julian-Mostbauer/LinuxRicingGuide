<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script

        crossorigin="anonymous"
    ></script>
    <title>Shells</title>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap-style-extension.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="components/card-small-image.js"></script>

<body data-bs-theme="dark">
<script
    type="module"
    src="components/navbar.js"
    data-component="navbar"
></script>
<div class="container top-lvl">
    <div class="row">
        <script
            data-component="card-small-image"
            data-title="Bash"
            data-description="Bash is the default shell for most Linux distributions. You can customize Bash using Bash configuration files."
            data-link="https://www.gnu.org/software/bash/"
            data-image-path="https://www.gnu.org/graphics/heckert_gnu.transp.small.png"
        ></script>

        <script
            data-component="card-small-image"
            data-title="Zsh"

            data-image-path="https://ohmyz.sh/img/ohmyzsh-logo-ansi.png"
        ></script>

        <script
            data-component="card-small-image"
            data-title="Fish"

            data-link="https://fishshell.com/"
