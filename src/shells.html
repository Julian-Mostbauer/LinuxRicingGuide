<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Components -->
        <script
            async
            type="module"
            src="components/card-small-image.js"
        ></script>
        <script async type="module" src="components/navbar.js"></script>
        <!-- /Components -->

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A list of popular Linux shells." />
        <meta name="keywords" content="Linux, Shells" />
        <title>Shells</title>

        <script
            src="https://kit.fontawesome.com/0a7e2ccef9.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="bootstrap-style-extension.css" />
    </head>
    <body data-bs-theme="dark">
        <script
            type="module"
            src="components/navbar.js"
            data-component="navbar"
        ></script>
        <div class="container top-lvl">
            <div class="row">
                <card-small-image
                    data-title="Bash"
                    data-description="Bash is the default shell for most Linux distributions. You can customize Bash using Bash configuration files."
                    data-link="https://www.gnu.org/software/bash/"
                    data-image-path="https://www.gnu.org/graphics/heckert_gnu.transp.small.png"
                ></card-small-image>

                <card-small-image
                    data-title="Zsh"
                    data-description="Zsh is a powerful shell that is known for its extensibility. You can customize Zsh using Zsh configuration files."
                    data-link="https://ohmyz.sh/"
                    data-image-path="https://ohmyz.sh/img/ohmyzsh-logo-ansi.png"
                ></card-small-image>

                <card-small-image
                    data-title="Fish"
                    data-description="Fish is a user-friendly shell that is known for its simplicity. You can customize Fish using Fish configuration files."
                    data-link="https://fishshell.com/"
                    data-image-path="https://fishshell.com/assets/img/Terminal_Logo2_CRT_Flat.png"
                ></card-small-image>
            </div>
        </div>
    </body>
</html>
