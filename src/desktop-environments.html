<html lang="en">

        <script
            async
            type="module"
            src="components/card-small-image.js"
        ></script>
        <script async type="module" src="components/navbar.js"></script>
        <!-- /Components -->

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A list of popular Desktop environments."
        />

        <title>Desktop Environments</title>

        <script

            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        />

    <body data-bs-theme="dark">
        <script
            type="module"
            src="components/navbar.js"
            data-component="navbar"
        ></script>
        <div class="container top-lvl">
            <div class="row">
                <card-small-image
                    data-title="GNOME"
                    data-description="GNOME is a popular desktop environment that is known for its clean and modern design. You can customize GNOME using GNOME Shell extensions and themes."
                    data-link="https://www.gnome.org/"
                    data-image-path="https://www.logotypes101.com/logos/614/95CECC9C5E181AF9EB7085A2DF4ECE50/Gnome_GNU_Linux.png"

                <card-small-image
                    data-title="KDE"
                    data-description="KDE is a powerful and customizable desktop environment that is known for its flexibility. You can customize KDE using Plasma widgets and themes."
                    data-link="https://kde.org/"
                    data-image-path="https://th.bing.com/th/id/R.d725d5fcfd0ceff7bbed75cf4b5f88fc?rik=kGU3Gi0wsPUiJQ&pid=ImgRaw&r=0"
                ></card-small-image>

                <card-small-image
                    data-title="Xfce"
                    data-description="Xfce is a lightweight and fast desktop environment that is known for its simplicity. You can customize Xfce using Xfce themes and plugins."

                    data-image-path="https://gitlab.xfce.org/uploads/-/system/project/avatar/35/utilities-terminal.png"
