<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="utils/dependency-loader.js"></script>

        <!-- Components -->
        <script
            async
            type="module"
            src="components/card-small-image.js"
        ></script>
        <script async type="module" src="components/navbar.js"></script>
        <!-- Components -->

        <!-- Meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A list of popular Linux Terminal Themes."
        />
        <meta name="keywords" content="Linux, Terminal Themes" />
        <title>Terminal Themes</title>
        <!-- Meta -->

        <link rel="stylesheet" href="bootstrap-style-extension.css" />
        <script src="utils/favicon-loader.js"></script>
    </head>
    <body data-bs-theme="dark">
        <script
            type="module"
            src="components/navbar.js"
            data-component="navbar"
        ></script>
        <div class="container top-lvl">
            <div class="row">
                <card-small-image
                    data-title="Nord"
                    data-description="Nord is a color scheme that is known for its arctic, north-bluish colors. You can use the Nord theme for your terminal emulator and shell."
                    data-link="https://github.com/nordtheme/nord"
                    data-image-path="https://repository-images.githubusercontent.com/77175710/e6b45480-68c3-11e9-9f8a-27537b031c4c"
                ></card-small-image>

                <card-small-image
                    data-title="Dracula"
                    data-description="Dracula is a color scheme that is known for its dark and vibrant colors. You can use the Dracula theme for your terminal emulator and shell."
                    data-link="https://github.com/dracula/dracula-theme"
                    data-image-path="https://th.bing.com/th/id/OIP.fl9gw8X94d2WkxcMhuh6lQHaDH?rs=1&pid=ImgDetMain"
                ></card-small-image>

                <card-small-image
                    data-title="Solarized"
                    data-description="Solarized is a color scheme that is known for its balanced and soothing colors. You can use the Solarized theme for your terminal emulator and shell."
                    data-link="https://github.com/altercation/solarized"
                    data-image-path="https://upload.wikimedia.org/wikipedia/commons/c/ca/Solarized_Yin_Yang_logo.png"
                ></card-small-image>
            </div>
        </div>
    </body>
</html>
