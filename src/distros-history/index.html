<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Components -->
        <script
            async
            type="module"
            src="../components/card-big-image.js"
        ></script>
        <script async type="module" src="../components/navbar.js"></script>
        <!-- /Components -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script src="../utils/dependency-loader.js"></script>
        <script async src="../utils/favicon-loader.js"></script>
        <link rel="stylesheet" href="../bootstrap-style-extension.css" />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Distros Histories</title>
    </head>
    <body data-bs-theme="dark">
        <navbar></navbar>
        <div class="container top-lvl">
            <div class="card bg-dark text-light p-4 mb-4 mt-4">
                <article>
                    <section>
                        <h2 class="mb-3">
                            <i class="fa-solid fa-circle-info"></i> History
                        </h2>
                    </section>
                </article>
            </div>
            <div class="card content-wrapper mb-4">
                <div class="row row-cols-1 row-cols-md-4 g-4">
                    <div class="col">
                        <card-big-image
                            data-image-path="../../assets/img/card-distributions.webp"
                            data-title="Distributions"
                            data-description="List of some linux distributions you can use. These contain common but also some exotic ones."
                            data-link="distros.html"
                        ></card-big-image>
                    </div>

                    <div class="col">
                        <card-big-image
                            data-image-path="../../assets/img/card-package-managers.webp"
                            data-title="Package Managers"
                            data-description="Selection of Package Managers you can use to install software on your linux machine."
                            data-link="package-managers.html"
                        ></card-big-image>
                    </div>

                    <div class="col">
                        <card-big-image
                            data-image-path="../../assets/img/card-setups.webp"
                            data-title="Setups"
                            data-description="Showcase of our personal setups we use on our machines. Feel free to get inspired and copy some aspects."
                            data-link="personal-setups.html"
                        ></card-big-image>
                    </div>

                    <div class="col">
                        <card-big-image
                            data-image-path="../../assets/img/card-window-manager.webp"
                            data-title="Window-Managers"
                            data-description="Controls the appearance, and behavior of application windows in a graphical interface."
                            data-link="window-managers.html"
                        ></card-big-image>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-4 g-4 mt-4">
                    <div class="col">
                        <card-big-image
                            data-image-path="../../assets/img/card-terminals.webp"
                            data-title="Terminals"
                            data-description="List of linux terminals you can install."
                            data-link="terminals.html"
                        ></card-big-image>
                    </div>

                    <div class="col">
                        <card-big-image
                            data-image-path="../../assets/img/card-terminal-themes.webp"
                            data-title="Terminal themes"
                            data-description="A small selection of themes for your terminal."
                            data-link="terminal-themes.html"
                        ></card-big-image>
                    </div>

                    <div class="col">
                        <card-big-image
                            data-image-path="../../assets/img/card-shells.webp"
                            data-title="Shells"
                            data-description="Some shells you can use on your linux machine."
                            data-link="shells.html"
                        ></card-big-image>
                    </div>

                    <div class="col">
                        <card-big-image
                            data-image-path="../../assets/img/card-desktop-environments.webp"
                            data-title="Desktop Environments"
                            data-description="Desktop Environments are the graphical interfaces that you see on your screen."
                            data-link="desktop-environments.html"
                        ></card-big-image>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
