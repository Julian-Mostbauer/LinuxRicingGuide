        <title>Window Managers</title>
        <script

            crossorigin="anonymous"

        <link

    <body data-bs-theme="dark">
        <script
            type="module"
            src="components/navbar.js"
            data-component="navbar"
        ></script>
        <div
            class="container top-lvl"
        >
            <div class="row">
                <script
                    data-component="card-small-image"
                    data-title="Hyprland"
                    data-description="Hyprland is a lightweight, highly configurable window manager for X11. It is designed to be fast and efficient, while still providing a high degree of customization. Hyprland is written in C and uses the Xlib library for communication with the X server."
                    data-link="https://hyprland.org"
                    data-image-path="https://th.bing.com/th/id/OIP.C5AN8XiYqirdqGfnqpMlnAHaEK?w=299&h=180&c=7&r=0&o=5&pid=1.7"
                ></script>
                <script
                    data-component="card-small-image"
                    data-title="i3"
                    data-description="i3 is a tiling window manager designed for X11. It is primarily targeted at advanced users and developers. i3 is written in C and uses the Xlib library for communication with the X server."
                    data-link="https://i3wm.org"
                    data-image-path="https://kifarunix.com/wp-content/uploads/2021/11/i3-wm.png"
                ></script>
                <script
                    data-component="card-small-image"
                    data-title="Openbox"
                    data-description="Openbox is a lightweight, highly configurable window manager for X11. It is designed to be fast and efficient, while still providing a high degree of customization. Openbox is written in C and uses the Xlib library for communication with the X server."
                    data-link="http://openbox.org"
                    data-image-path="https://th.bing.com/th/id/OIP.ZzXPMkiO4Y2-WxDP9yluQQHaG5?w=191&h=180&c=7&r=0&o=5&pid=1.7"
                ></script>
                <script
                    data-component="card-small-image"
                    data-title="Awesome"

                    data-link="https://wiki.debian.org/Apt"
                    data-image-path="https://logodix.com/logo/1171807.png"
                ></script>
                <script
                    data-component="card-small-image"
                    data-title="bspwm"
                    data-description="bspwm is a tiling window manager that represents windows as the leaves of a full binary tree. It is designed to be fast and efficient, while still providing a high degree of customization. bspwm is written in C and uses the Xlib library for communication with the X server."

                    data-image-path="https://linux.die.net/style/logo.svg"
                ></script>
