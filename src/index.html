<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script
            src="https://kit.fontawesome.com/0a7e2ccef9.js"
            crossorigin="anonymous"
        ></script>
        <title>Linux Ricing Guide</title>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="bootstrap-style-extension.css" />
        <script type="module" src="components/card-big-image.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body data-bs-theme="dark">
        <script
            type="module"
            src="components/navbar.js"
            data-component="navbar"
        ></script>

        <div
            class="container text-center rounded-5"
            style="
                margin-top: 6rem;
                margin-bottom: 5rem;
                padding: 1rem;
                box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 1);
            "
        >
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                    <script
                        data-component="card-big-image"
                        data-image-path="../assets/img/card-distributions.jpeg"
                        data-title="Distributions"
                        data-description="List of some linux distributions you can use. These contain common but also some exotic ones."
                        data-link="distros.html"
                    ></script>
                </div>

                <div class="col">
                    <script
                        data-component="card-big-image"
                        data-image-path="../assets/img/card-package-managers.png"
                        data-title="Package Managers"
                        data-description="Selection of Package Managers you can use to install software on your linux machine."
                        data-link="package-managers.html"
                    ></script>
                </div>

                <div class="col">
                    <script
                        data-component="card-big-image"
                        data-image-path="../assets/img/card-setups.jpg"
                        data-title="Setups"
                        data-description="Showcase of our personal setups we use on our machines. Feel free to get inspired and copy some aspects."
                        data-link="personal-setups.html"
                    ></script>
                </div>

                <div class="col">
                    <script
                        data-component="card-big-image"
                        data-image-path="../assets/img/card-window-manager.jpg"
                        data-title="Window-Managers"
                        data-description="Controls the appearance, placement, and behavior of application windows in a graphical interface."
                        data-link="window-managers.html"
                    ></script>
                </div>
            </div>
        </div>
