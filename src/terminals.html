<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="utils/dependency-loader.js"></script>

        <!-- Components -->
        <script
            async
            type="module"
            src="components/card-small-image.js"
        ></script>
        <script async type="module" src="components/navbar.js"></script>
        <!-- Components -->

        <!-- Meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A list of popular Linux terminals." />
        <meta name="keywords" content="Linux, Terminals" />
        <title>Terminals</title>
        <!-- Meta -->

        <link rel="stylesheet" href="bootstrap-style-extension.css" />
        <script src="utils/favicon-loader.js"></script>
    </head>
    <body data-bs-theme="dark">
        <script
            type="module"
            src="components/navbar.js"
            data-component="navbar"
        ></script>
        <div class="container top-lvl">
            <div class="row">
                <card-small-image
                    data-title="GNOME Terminal"
                    data-description="GNOME Terminal is the default terminal emulator for GNOME. You can customize GNOME Terminal using profiles and preferences."
                    data-link="https://help.gnome.org/users/gnome-terminal/stable/"
                    data-image-path="https://www.logotypes101.com/logos/614/95CECC9C5E181AF9EB7085A2DF4ECE50/Gnome_GNU_Linux.png"
                ></card-small-image>

                <card-small-image
                    data-title="Konsole"
                    data-description="Konsole is the default terminal emulator for KDE. You can customize Konsole using profiles and settings."
                    data-link="https://konsole.kde.org/"
                    data-image-path="https://konsole.kde.org/assets/img/app_icon.png"
                ></card-small-image>

                <card-small-image
                    data-title="xfce4-terminal"
                    data-description="xfce4-terminal is the default terminal emulator for Xfce. You can customize xfce4-terminal using preferences and settings."
                    data-link="https://docs.xfce.org/apps/xfce4-terminal/start"
                    data-image-path="https://gitlab.xfce.org/uploads/-/system/project/avatar/35/utilities-terminal.png"
                ></card-small-image>
            </div>
        </div>
    </body>
</html>
