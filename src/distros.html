<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Components -->
        <script
            async
            type="module"
            src="components/card-small-image.js"
        ></script>
        <script async type="module" src="components/navbar.js"></script>
        <!-- /Components -->

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A list of popular Linux distributions."
        />
        <meta name="keywords" content="Linux, Distributions" />
        <title>Distributions</title>

        <script
            src="https://kit.fontawesome.com/0a7e2ccef9.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="bootstrap-style-extension.css" />
    </head>
    <body data-bs-theme="dark">
        <navbar></navbar>
        <div class="container top-lvl">
            <div class="row">
                <card-small-image
                    data-title="Ubuntu"
                    data-description="Ubuntu is a free and open-source Linux distribution based on Debian. Ubuntu is officially released in three editions: Desktop, Server, and Core for Internet of things devices and robots. All the editions can run on the computer alone, or in a virtual machine."
                    data-link="https://ubuntu.com/"
                    data-image-path="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flogos-marcas.com%2Fwp-content%2Fuploads%2F2020%2F11%2FUbuntu-Emblema.png&f=1&nofb=1&ipt=9131eaa826134a968cf6350785fe0819a49120ed17985e272f01b0b51452798a&ipo=images"
                ></card-small-image>

                <card-small-image
                    data-title="Debian"
                    data-description="Debian is a Unix-like operating system consisting entirely of free software. Ian Murdock started the Debian Project on August 16, 1993. Debian 0.01 was released on September 15, 1993, and the first stable version, 1.1, was released on June 17, 1996."
                    data-link="https://www.debian.org/"
                    data-image-path="https://logodix.com/logo/1171807.png"
                ></card-small-image>
                <card-small-image
                    data-title="Arch Linux"
                    data-description="Arch Linux is a Linux distribution for computers with x86-64 processors. Arch Linux adheres to five principles: simplicity, modernity, pragmatism, user centrality, and versatility. In practice, this means the project attempts to have minimal distribution-specific changes, minimal breakage with updates, pragmatic over ideological design choices, user-friendliness, and minimal bloat."
                    data-link="https://archlinux.org/"
                    data-image-path="https://wiki.installgentoo.com/images/f/f9/Arch-linux-logo.png"
                ></card-small-image>
                <card-small-image
                    data-title="Manjaro"
                    data-description="Manjaro is a free and open-source Linux distribution based on the Arch Linux operating system. Manjaro has a focus on user friendliness and accessibility, and the system itself is designed to work fully 'straight out of the box' with its variety of pre-installed software."
                    data-link="https://manjaro.org/"
                    data-image-path="https://logodix.com/logo/675587.png"
                ></card-small-image>
                <card-small-image
                    data-title="Pop!_OS"
                    data-description="Pop!_OS is a Linux distribution developed by System76, based on Ubuntu. It is designed to have minimal clutter on the desktop without a lot of bloat. The distribution is aimed at people who want a fast, stable, and clean system."
                    data-link="https://pop.system76.com/"
                    data-image-path="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.lffl.org%2Fwp-content%2Fuploads%2F2020%2F05%2FPop_OS-20.04-1.png&f=1&nofb=1&ipt=b9813ad2b5d562eee2fa401a5fa3a2fba04b11fa74b48a883bc0148c854b6a6a&ipo=images"
                ></card-small-image>
                <card-small-image
                    data-title="Linux Mint"
                    data-description="Linux Mint is a community-driven Linux distribution based on Ubuntu or Debian. It is designed to be user-friendly and comes with a variety of open-source applications. Linux Mint is the 4th most popular desktop operating system in the world."
                    data-link="https://linuxmint.com/"
                    data-image-path="https://www.webopedia.com/wp-content/uploads/2012/01/Linux-Mint-Logo.png"
                ></card-small-image>
                <card-small-image
                    data-title="Elementary OS"
                    data-description="Elementary OS is a Linux distribution based on Ubuntu. It is designed to be easy to use and visually appealing. The distribution is aimed at people who want a fast, stable, and clean system."
                    data-link="https://elementary.io/"
                    data-image-path="https://s3.amazonaws.com/media-p.slid.es/uploads/183933/images/1332684/elementary_logo.png"
                ></card-small-image>
                <card-small-image
                    data-title="CentOS"
                    data-description="CentOS is a Linux distribution that provides a free, community-supported computing platform functionally compatible with its upstream source, Red Hat Enterprise Linux (RHEL). In January 2014, CentOS announced the official joining with Red Hat while staying independent from RHEL, under a new CentOS governing board."
                    data-link="https://centos.org/"
                    data-image-path="https://logospng.org/download/centos/centos-logo-1024.png"
                ></card-small-image>
                <card-small-image
                    data-title="Fedora"
                    data-description="Fedora is a Linux distribution developed by the community-supported Fedora Project which is sponsored primarily by Red Hat, a subsidiary of IBM, with additional support from other companies. Fedora contains software distributed under various free and open-source licenses and aims to be on the leading edge of free technologies."
                    data-link="https://getfedora.org/"
                    data-image-path="https://juststickers.in/wp-content/uploads/2019/07/fedora.png"
                ></card-small-image>
                <card-small-image
                    data-title="Void Linux"
                    data-description="Void Linux is an independent Linux distribution that uses the X Binary Package System (XBPS) package manager, which was designed and implemented from scratch, and the runit init system. The distribution is available for the Intel x86, ARM, and MIPS architectures with a focus on simplicity, clarity, and minimalism."
                    data-link="https://voidlinux.org/"
                    data-image-path="https://cdn.freebiesupply.com/logos/large/2x/void-logo-png-transparent.png"
                ></card-small-image>
                <card-small-image
                    data-title="openSUSE"
                    data-description="openSUSE is a Linux distribution sponsored by SUSE Software Solutions Germany GmbH and other companies. It is widely used throughout the world. The focus of its development is creating usable open-source tools for software developers and system administrators, while providing a user-friendly desktop and feature-rich server environment."
                    data-link="https://opensuse.org/"
                    data-image-path="https://cdn0.iconfinder.com/data/icons/flat-round-system/512/opensuse-512.png"
                ></card-small-image>
                <card-small-image
                    data-title="Qubes OS"
                    data-description="Qubes OS is a security-focused desktop operating system that aims to provide security through isolation. Virtualization is performed by Xen, and user environments can be based on Fedora, Debian, Whonix, and Microsoft Windows, among other operating systems."
                    data-link="https://qubes-os.org/"
                    data-image-path="https://www.qubes-os.org/attachment/icons/512x512/apps/qubes-logo-icon.png"
                ></card-small-image>
                <card-small-image
                    data-title="Slackware"
                    data-description="Slackware is a Linux distribution created by Patrick Volkerding in 1993. Originally based on Softlanding Linux System, Slackware has been the basis for many other Linux distributions, most notably the first versions of SUSE Linux distributions, and is the oldest distribution that is still maintained."
                    data-link="http://slackware.com/"
                    data-image-path="https://freesvg.org/img/1634281368Slackware_logo.png"
                ></card-small-image>
                <card-small-image
                    data-title="Gentoo"
                    data-description="Gentoo Linux is a Linux distribution built using the Portage package management system. Unlike a binary software distribution, the source code is compiled locally according to the user's preferences and is often optimized for the specific type of computer."
                    data-link="https://gentoo.org/"
                    data-image-path="https://freepngimg.com/thumb/ubuntu/62619-vector-gentoo-icons-graphics-scalable-computer-linux.png"
                ></card-small-image>
                <card-small-image
                    data-title="Alpine Linux"
                    data-description="Alpine Linux is a Linux distribution based on musl and BusyBox, designed for security, simplicity, and resource efficiency. It uses a hardened kernel and compiles all user-space binaries as position-independent executables with stack-smashing protection."
                    data-link="https://alpinelinux.org/"
                    data-image-path="https://pingvinus.ru/cr_images/modelImage/application/3384-logo-n9h2eb9.png"
                ></card-small-image>
                <card-small-image
                    data-title="MX Linux"
                    data-description="MX Linux is a midweight Linux operating system based on Debian stable and using core antiX components, with additional software created or packaged by the MX community."
                    data-link="https://mxlinux.org/"
                    data-image-path="https://freesvg.org/img/1634268452MX_Linux_logo.png"
                ></card-small-image>
                <card-small-image
                    data-title="Ubuntu Studio"
                    data-description="Ubuntu Studio is a recognized flavor of the Ubuntu Linux distribution, which is explicitly geared to general multimedia production. The original version, based on Ubuntu 7.04, was released on May 10, 2007."
                    data-link="https://ubuntustudio.org/"
                    data-image-path="https://cdn.pixabay.com/photo/2013/03/30/00/09/operating-system-97851_1280.png"
                ></card-small-image>
                <card-small-image
                    data-title="Parrot Security OS"
                    data-description="Parrot Security OS is a Linux distribution based on Debian with a focus on computer security. It is designed for penetration testing, vulnerability assessment, and mitigation, computer forensics, and anonymous web browsing."
                    data-link="https://parrotsec.org/"
                    data-image-path="https://www.edureka.co/blog/wp-content/uploads/2019/02/parrot-logo-kali-vs-parrot-edureka.png"
                ></card-small-image>
                <card-small-image
                    data-title="Kali Linux"
                    data-description="Kali Linux is a Debian-derived Linux distribution designed for digital forensics and penetration testing. It is maintained and funded by Offensive Security Ltd. It was developed by Mati Aharoni and Devon Kearns of Offensive Security through the rewrite of BackTrack, their previous forensics Linux distribution."
                    data-link="https://kali.org/"
                    data-image-path="https://www.freelogovectors.net/wp-content/uploads/2021/12/kali-logo-freelogovectors.net_.png"
                ></card-small-image>
                <card-small-image
                    data-title="BlackArch Linux"
                    data-description="BlackArch Linux is an Arch Linux-based distribution for penetration testers and security researchers. It is supplied as a live DVD image that comes with several lightweight window managers, including Fluxbox, Openbox, Awesome, and spectrwm."
                    data-link="https://blackarch.org/"
                    data-image-path="https://seekicon.com/free-icon-download/arch-linux_1.png"
                ></card-small-image>
                <card-small-image
                    data-title="Artix Linux"
                    data-description="Artix Linux is a rolling-release distribution, based on Arch Linux. It uses OpenRC, runit, and s6 init instead of systemd. Artix Linux offers a lightweight, rolling-release operating system featuring the OpenRC init software."
                    data-link="https://artixlinux.org/"
                    data-image-path="https://images.seeklogo.com/logo-png/44/1/artix-linux-logo-png_seeklogo-448539.png"
                ></card-small-image>
                <card-small-image
                    data-title="EndeavourOS"
                    data-description="EndeavourOS is a rolling-release Linux distribution based on Arch Linux. It comes with a friendly community and a helpful forum. The distribution is aimed at people who want a fast, stable, and clean system."
                    data-link="https://endeavouros.com/"
                    data-image-path="https://endeavouros.com/wp-content/uploads/2019/08/EndeavourOS-logo.png"
                ></card-small-image>
                <card-small-image
                    data-title="Garuda Linux"
                    data-description="Garuda Linux is a rolling-release Linux distribution based on Arch Linux. It comes with a friendly community and a helpful forum. The distribution is aimed at people who want a fast, stable, and clean system."
                    data-link="https://garudalinux.org/"
                    data-image-path="https://www.nesabamedia.com/wp-content/uploads/2022/11/Garuda-Linux-Logo-1.png"
                ></card-small-image>
            </div>
        </div>
    </body>
</html>
