<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="../utils/dependency-loader.js"></script>

        <!-- Components -->
        <script
            async="true"
            type="module"
            src="../components/navbar.js"
        ></script>
        <script
            async="true"
            type="module"
            src="../components/paragraph.js"
        ></script>
        <!-- Components -->

        <!-- Meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>_</title>
        <!-- Meta -->

        <link rel="stylesheet" href="../bootstrap-style-extension.css" />
        <link rel="stylesheet" href="style-histories.css" />
        <script src="../utils/favicon-loader.js"></script>
    </head>
    <body data-bs-theme="dark">
        <navbar></navbar>
        <div class="container top-lvl">
            <div class="card bg-dark text-light p-4 mb-4 mt-4">
                <div id="paragraph-placeholder"></div>
                <div class="card bg-dark text-light p-4 mt-4">
                <p>
                    TODO: DYNAMIC CONTENT SECTION
                </p>
            </div>
            </div>
        </div>

        <script defer="true">
            const getUrlParams = () => {
                const params = new URLSearchParams(window.location.search)
                const entries = params.entries()
                const result = {}
                for (const [key, value] of entries) {
                    result[key] = value
                }
                return result
            }
            const makePresentable = (str) => {
                return str
                    .split('-')
                    .map((word) => {
                        return word.charAt(0).toUpperCase() + word.slice(1)
                    })
                    .join(' ')
            }
            
            const urlParams = getUrlParams()

            const distroName = urlParams['distro']
            document.title = `History Of ${makePresentable(distroName)}`

            const paragraphElement = document.createElement('paragraph')
            paragraphElement.setAttribute('data-distro-name', distroName)

            const paragraphPlaceholder = document.getElementById(
                'paragraph-placeholder'
            )
            paragraphPlaceholder.replaceWith(paragraphElement)
        </script>
    </body>
</html>
